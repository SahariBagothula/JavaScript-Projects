<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>

    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>

        <form action="" class="form">
            <label for = "guessField" id="guess"> Guess a number </label>
            <input type="text" id = "guessField" class="guessField">
            <input type="submit" name="" id="submitButton" value="submit the guessed value">
        </form>

        <div class="resultParameters">
            <p>Previous Guesses: <span class="prevGuesses"></span></p>
            <p>Guesses remaining: <span class="guessesRemaining">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    
</body>

    <script src="/.devcontainer/05_project/app.js"></script>

</html>
