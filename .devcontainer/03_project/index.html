<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in cm: </label>
                <input type="text" id="height" />
            </p>
            <p>
                <label>Weight in kg: </label>
                <input type="text" id="weight" />
            </p>
            <button>Calculate</button>
            <div id="result"></div>
            <h1>BMI Weight Guide</h1>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 to 24.9</p>
            <p>Overweight = Above 24.9</p>
        </form>
    </div>
</body>

    <script src="/.devcontainer/03_project/app.js"></script>

</html>

<!--
Whenever you submit a form in general it will either go in the form of post or get.
And all the details submitted will go in the url. But in this particular project as we are not sending data to any server we need to stop this from happening.
There is method in events which does this.
event.preventDefault() -- this means that prevent the default action from happening.



-->
