<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer with event listener</title>
    <style>
        button{
            height: 5rem;
            width: 5rem;
        }
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #black{
            background-color: black;
        }
        #grey{
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Color changer</h1>
    <button id="red" class="container" ></button>
    <button id="blue" class="container" ></button>
    <button id="black" class="container" ></button>
    <button id="grey" class="container" ></button>
    <h2>Click on any button above to change the color of the body to that color</h2>
</body>

    <script src="/.devcontainer/02_project/app.js"></script>

</html>
